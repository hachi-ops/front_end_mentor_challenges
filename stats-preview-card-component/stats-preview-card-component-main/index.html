<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  

</style>
</head>
<body>

  <div class="container">

    
      <div class="image">
        <img id="mobile-img" src="images/image-header-mobile.jpg" alt="header image"/>
        <img id="desktop-img" src="images/image-header-desktop.jpg" alt="header image"/>
      </div>
          
   

    <div class="text">
    <h1>Get <span class="color">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">

        <h2><span>10k+</span>companies</h2>
    
        <h2><span>314</span>templates</h2>
       
        <h2><span>12m+</span>queries</h2>
      </div>
    

  </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hachi</a>.
  </div>
</body>
</html>
